<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>辅助教学平台</title>
        <script src="javascript/jquery-1.11.3.js"></script>
        <script src="javascript/knockout-3.4.0.debug.js"></script>
        <script src="javascript/setUp.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <link rel="stylesheet" type="text/css" href="css/baseStyle.css"/>
        <link rel="stylesheet" type="text/css" href="css/spinner.css" />
        <script src="javascript/index.js"></script>
    </head>
    <body>
        <div role="spinner" data-bind="html : spinner, visible : isLoading"></div>
        <div id="header" data-bind="css : {topbar : hasCreate}">
            <span id="title">辅助教学平台</span>
        </div>
        <div id="navigater" data-bind="css : {navibar : hasCreate}">
            <div class="userTable" data-bind="visible : !hasLogin()">
                <div class="animate" data-bind="visible : !isRegistering()">
                    <input class="textBase input loginLine" id="userName" data-bind='value:userName, valueUpdate: "afterkeydown"' type="text" placeholder="请输入用户名"  />
                    <input class="textBase input loginLine" id="userPassword" data-bind='value:userPassword, valueUpdate: "afterkeydown"'  type="password" placeholder="请输入密码" />
                    <input type="button" value="注册" class="register buttonBase enable loginLine " data-bind="click : register" />
                    <input type="button" id="login" value="登录" class="buttonBase loginLine" data-bind="click : login, enable : canLogin, css : {enable : canLogin}" />
                </div>
                <div class="animate" data-bind="visible : isRegistering ,css : {registerTable : isRegistering}">
                    <input class="textBase input loginLine"  data-bind='value:userName, valueUpdate: "afterkeydown"' type="text" placeholder="请输入用户名"  />
                    <input class="textBase input loginLine"  data-bind='value:userPassword, valueUpdate: "afterkeydown"'  type="password" placeholder="请输入密码" />
                    <div class="incorrect" data-bind="visible : isIncorrectPassword">
                        两次密码输入不匹配!
                    </div>
                    <input class="textBase input loginLine"  data-bind='value:userPasswordT, valueUpdate: "afterkeydown"'  type="password" placeholder="请再次输入密码" />
                    <div class="incorrect" data-bind="visible : isIncorrectMail">
                        邮箱格式错误!
                    </div>
                    <input class="textBase input loginLine"  data-bind='value:userMail, valueUpdate: "afterkeydown"' type="text" placeholder="请输入邮箱地址"  />
                    <input type="button" value="注册" class="register buttonBase enable registerLine " data-bind="click : register" />
                </div>

            </div>
            <div id="htmlPage" class="page buttonBase enable" data-bind="click : createHtml, visible : hasLogin" >
                创建一个HTML页面
            </div>
            <div id="jspPage"   class="page buttonBase enable" data-bind="click : createJsp, visible : hasLogin">
                创建一个JSP页面
            </div>
        </div>
        <iframe id="create"  data-bind="visible : hasCreate, attr : { src : htmlUrl }"></iframe>
    </body>
</html>
