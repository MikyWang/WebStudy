<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="author" content="v-qimiky">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, target-densitydpi=device-dpi, user-scalable=no">
        <title>辅助教学平台</title>
        <script src="javascript/jquery-1.11.3.js"></script>
        <script src="javascript/knockout-3.4.0.debug.js"></script>
        <script src="javascript/jquery.livequery.js"></script>
        <script src="javascript/knockout.multimodels-0.1.min.js"></script>
        <script src="javascript/setUp.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <link rel="stylesheet" type="text/css" href="css/baseStyle.css"/>
        <script src="javascript/index.js"></script>
    </head>
    <body>
        <div data-model="spinnerModel">
            <div role="spinner" data-bind="html : spinner, visible : isLoading"></div>
        </div>
        <div data-model="topModel"  id="header" data-bind="css : {topbar : hasCreated}">
            <span id="title">辅助教学平台</span>
        </div>
        <div data-model="viewModel"  id="navigater" data-bind="css : {navibar : hasCreated}">
            <div id="htmlPage" class="page buttonBase enable" data-bind="click : createHtml, leftVisible : hasLogin" >
                创建一个HTML页面
            </div>
            <div id="jspPage"   class="page buttonBase enable" data-bind="click : createJsp, leftVisible : hasLogin">
                创建一个JSP页面
            </div>
            <div class="page buttonBase enable" data-bind="leftVisible : hasLogin">
                我的HTML
            </div>
            <div class="page buttonBase enable"data-bind="leftVisible : hasLogin">
                我的JSP
            </div>
            <input type="file" class="file" />
            <div class="page buttonBase enable"data-bind="click : uploadFile,  leftVisible : hasLogin">
                上传文件
            </div>
        </div>
        <div id="contentHost" data-model="ContentModel"></div>
        <div id="userPage" data-model="userModel"></div>
    </body>
</html>
